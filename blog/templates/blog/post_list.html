<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Mohit's Blogs</a></h1>
        </div>

        {% for post in posts %}
        <div>
        	<p>published: {{post.published_date}}</p>
	        <H2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></H2>
	        <p>{{post.text}}</p>
        </div>
		{% endfor %}

    </body>
</html>
